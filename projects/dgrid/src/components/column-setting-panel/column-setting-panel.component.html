<div class="header">
    <dgrid-setting-panel-keyword-search [(keyword)]='keyword'></dgrid-setting-panel-keyword-search>
</div>
<div class="content" cdkDropList (cdkDropListDropped)="dropTarget($event)">
    <div class="column-setting-panel-column-item" *ngFor='let col of columns;trackBy:trackByColumnFn'
        [keywordFilterItem]='col.name' [keyword]='keyword' cdkDrag>
        <div class="placeholder" *cdkDragPlaceholder></div>
        <span class="byz-icon bi-menu drag-handler" cdkDragHandle></span>
        <byz-checkbox [ngModel]="!col.hidden" (click)='toggleColumnVisible(col.field)'>{{col.name}}
        </byz-checkbox>
    </div>
</div>
