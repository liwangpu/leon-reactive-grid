<div class="header">
    <dgrid-setting-panel-keyword-search [(keyword)]='keyword'></dgrid-setting-panel-keyword-search>
</div>
<div class="content" #content>
    <dgrid-filter-setting-item class="fitem" *ngFor='let col of columns;trackBy:trackByColumnFn'
        [keywordFilterItem]='col.name' [keyword]='keyword' [column]='col'>
    </dgrid-filter-setting-item>
</div>
<div class="footer" #footer>
    <byz-button type="default" label="筛选" (click)='query()'></byz-button>
    <byz-split-button *ngIf='enableFilterView' label="筛选并保存" [class.noMenu]='!operationMenus?.length'
        (onClick)="saveAndQuery()" [model]="operationMenus"></byz-split-button>
</div>
