<div class="bar" [class.dirty]='operator' (click)='expand=!expand'>
    <span class="byz-icon bi-chevron-right" [class.expand]='expand'></span>
    <p class="title">{{name}}</p>
</div>
<div class="filter" [class.hidden]='!expand'>
    <byz-select [options]="operators" [ngModel]="operator" (ngModelChange)='operator=$event;operatorChange()'
        [showClear]="true" placeholder="请选择条件"></byz-select>
    <byz-input [showClear]="true" [(ngModel)]='value' placeholder="请输入值">
    </byz-input>
</div>
