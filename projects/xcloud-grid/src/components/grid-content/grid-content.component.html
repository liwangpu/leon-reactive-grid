<div class="grid-content" #gridContent>
    <!-- <div class="header" *ngIf='displayMode==="mobile"'>
        <ng-content select='[contentTitlePanelTopTemplate]'></ng-content>
    </div> -->

    <xcloud-grid-sync-scroll-panel *ngIf='syncMasterAreaConfirm&&displayMode==="browser"'>
        <ng-template syncScrollArea='slave' *ngIf='selectMode'>
            <xcloud-grid-tool-table [datas]='datas' [radioSelect]='radioSelect' [selectMode]='selectMode'>
            </xcloud-grid-tool-table>
        </ng-template>

        <ng-template syncScrollArea='slave'>
            <xcloud-grid-frozen-table [class.hidden]='!frozenColumns.length' [snapline]='snapline'
                [selectMode]='selectMode' [columns]='frozenColumns' [datas]='datas' (afterResize)='afterColumnResize()'
                (radioSelectChange)='radioSelect=$event'>
            </xcloud-grid-frozen-table>
        </ng-template>

        <ng-template syncScrollArea='master'>
            <xcloud-grid-unfrozen-table [snapline]='snapline' [selectMode]='selectMode' [columns]='unfrozenColumns'
                [datas]='datas' (afterResize)='afterColumnResize()' (radioSelectChange)='radioSelect=$event'>
            </xcloud-grid-unfrozen-table>
        </ng-template>

        <ng-template *ngIf='showOperationTable' syncScrollArea='master'>
            <xcloud-grid-operation-table [datas]='datas'>
            </xcloud-grid-operation-table>
        </ng-template>
    </xcloud-grid-sync-scroll-panel>

    <xcloud-grid-card-table *ngIf='syncMasterAreaConfirm&&displayMode==="mobile"' [radioSelect]='radioSelect' [selectMode]='selectMode'
        [datas]='datas' (radioSelectChange)='radioSelect=$event'></xcloud-grid-card-table>

    <div class="filter-panel" [class.show]='showFilterView'>
        <div #filterPanelAnchor></div>
    </div>
    <div class="snapline" #snapline></div>
</div>
