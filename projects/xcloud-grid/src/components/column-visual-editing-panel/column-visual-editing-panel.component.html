<div class="column-visual-editing-panel">
    <div class="content">
        <xcloud-grid-transfer [datas]='fields' [targetKeys]='invisibaleFields' [titles]='["显示列","隐藏列"]'
            (change)='onFieldChange($event)' listWidth='auto'>
        </xcloud-grid-transfer>
    </div>
    <div class="footer">
        <byz-button type="default" (click)='ref.close()'>取消</byz-button>
        <byz-button type="primary" [disabled]='!canSave' (click)='save()'>保存</byz-button>
    </div>
</div>
