<div class="grid-footer">
    <p-paginator [class.mobile]='displayMode==="mobile"' [pageLinkSize]='displayMode==="browser"?5:3' [rows]="rows"
        [currentPageReportTemplate]='displayMode==="browser"?("共"+dataTotal+"条"):""' [showCurrentPageReport]="true"
        [rowsPerPageOptions]="rowsPerPageOptions" [first]='paginatorFirst' [totalRecords]="dataTotal"
        (onPageChange)="paginate($event)"></p-paginator>
</div>
